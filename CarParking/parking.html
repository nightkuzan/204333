<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Park</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/parkingstyle.css">
</head>

<body>

    <div class="contain-all-parking">
        <div class="large-park row-one">
            <div class="park row-one-col-one" onclick="openForm()">
            </div>
            <div class="park row-one-col-two" onclick="openForm()">
            </div>
            <div class="park row-one-col-three" onclick="openForm()">
            </div>
            <div class="park row-one-col-four" onclick="openForm()">
            </div>
            <div class="park row-one-col-five" onclick="openForm()">
            </div>
        </div>

    </div>
    <!-- <div class="openBtn">
        <button class="openButton" onclick="openForm()"><strong>Open Form</strong></button>
    </div> -->
    <div class="loginPopup">
        <div class="formPopup" id="popupForm">
            <form action="parking.html" class="formContainer">
                <h3>Please Enter Information</h2>
                    <label for="email">
                        <strong>E-mail</strong>
                    </label>
                    <input type="text" id="email" placeholder="Your Email" name="email" required>

                    <label for="psw">
                        <strong>FullName</strong>
                    </label>
                    <input type="text" id="psw" placeholder="FirstName LastName" name="psw" required>

                    <label for="tel">
                    <strong>Telephone</strong>
                    </label>
                    <input type="text" id="psw" placeholder="Your Phone Number" name="psw" required>
                    <label for="car">
                        <strong>Select CarType</strong>
                        </label>
                    <select name="cars" id="cars">
                            <option value="sedan">Sedan</option>
                            <option value="pickup">Pickup</option>
                            <option value="crv">CRV</option>
                            <option value="van">Van</option>
                            <option value="sports">Sports car</option>
                            <option value="supercar">Super car</option>
                        
                    </select>
                    <button type="submit" class="btn" onclick="conFirm()">Submit</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>
        </div>
    </div>
    <script src="js/parking.js"></script>
</body>

</html>
